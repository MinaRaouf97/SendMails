<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
    <body>
        <form id="form">

            <label for="email-login">Email</label>
            <input class="email-login" id="email" type="text" name="email" placeholder="Email" >
    
            <label for="password-login">Password</label>
            <input class="password-login" id="password" type="password" name="password" placeholder="Password">
    

                
            <label for="username-login">Username</label>
            <input class="username-login" id="username" type="text" name="username" placeholder="Username">
            
            <p>Please select your account type: </p>    
              <input type="radio" id="operation" name="operation" value="operation">
              <label for="operation">operation</label><br>
              <input type="radio" id="client" name="client" value="client">
              <label for="client">client</label><br>


            <input type="submit" name="" value="Signup">
        </form>
    </body>

    <script  type="text/javascript">

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        $(":submit").click(function(e) {
            e.preventDefault()

            email = $('#email').val()
            password = $('#password').val()
            username = $('#username').val()

            console.log(email + " " + password)

            url ='http://127.0.0.1:8000/api/signup/'
            
			fetch(url, {
				method:'POST',
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				},
				body:JSON.stringify({'email':email,'password':password,'username':username})
			}
			).then(function(response){
                console.log(response.data)
			})
            
          });
        
    </script>

</html>
